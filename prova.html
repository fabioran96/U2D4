<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animazione Testo CSS con Dissolvenza</title>
    <style>
      .text-container {
        position: relative;
        width: 300px;
        height: 100px;
        border: 2px solid #000;
        padding: 20px;
        font-size: 18px;
        overflow: hidden;
      }

      .changing-text {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
      }

      .changing-text span {
        position: absolute;
        opacity: 0;
        animation: fadeInOut 12s infinite;
      }

      .changing-text span:nth-child(1) {
        animation-delay: 0s;
      }

      .changing-text span:nth-child(2) {
        animation-delay: 4s;
      }

      .changing-text span:nth-child(3) {
        animation-delay: 8s;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        10%,
        90% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      Questo Ã¨ un esempio di testo con una frase che cambia:
      <div class="changing-text">
        <span>prima frase</span>
        <span>seconda frase</span>
        <span>terza frase</span>
      </div>
    </div>
  </body>
</html>
